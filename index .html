<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ひのまる記帳サポート</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%%;
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
    }
    .hero {
      position: relative;
      width: 100%%;
      height: 100vh;
      background-image: url('https://storage.googleapis.com/pionex-hinomaru/hinomaru-cover-dark.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2em;
    }
    .hero-content {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2em;
      border-radius: 16px;
      max-width: 600px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.3em;
      color: #00ffff;
    }
    p {
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 1em;
    }
    .button {
      background-color: #00ffff;
      color: #0c1a2a;
      padding: 1em 2em;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1em;
      display: inline-block;
    }
    footer {
      text-align: center;
      background-color: #0a141f;
      padding: 1.5em;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-content">
      <h1>ひのまる記帳サポート</h1>
      <p>シンプルで決裁された記帳サポートを提供します。</p>
      <p>最先端のテクノロジーと信頼性の高いデザインで、<br>かつてない記録体験を提供します。</p>
      <a href="#" class="button">詳しくはこちら</a>
    </div>
  </div>
  <footer>
    © 2025 ひのまる記帳サポート - ベータ版公開中
  </footer>
</body>
</html>
